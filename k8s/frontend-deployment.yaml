apiVersion: apps/v1
kind: Deployment
metadata:
  name: gigmatch-frontend
  namespace: gigmatch
  labels:
    app: gigmatch-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gigmatch-frontend
  template:
    metadata:
      labels:
        app: gigmatch-frontend
    spec:
      containers:
      - name: frontend
        image: runtesting/gigmatch-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: gigmatch-config
              key: REACT_APP_API_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: gigmatch-config
              key: NODE_ENV
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gigmatch-frontend
  namespace: gigmatch
spec:
  selector:
    app: gigmatch-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP