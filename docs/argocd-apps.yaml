# ArgoCD Application for Backend (Helm)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gigmatch-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-username/your-repo.git'  # <-- Set your repo URL
    targetRevision: HEAD
    path: gigmatch-backend  # <-- Path to your Helm chart in the repo
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: latest  # <-- Set your image tag
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

