{{- if .Values.grafana.dashboards }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gigmatch-monitoring.fullname" . }}-grafana-dashboards
  namespace: {{ .Values.global.namespaceOverride | default "monitoring" }}
  labels:
    {{- include "gigmatch-monitoring.labels" . | nindent 4 }}
data:
  gigmatch-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "GigMatch Application Overview",
        "tags": ["gigmatch", "application"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{method}} {{route}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "HTTP Request Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])",
                "legendFormat": "{{method}} {{route}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "active_users_total",
                "legendFormat": "Active Users"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Events Created",
            "type": "stat",
            "targets": [
              {
                "expr": "events_created_total",
                "legendFormat": "Events Created"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 8}
          },
          {
            "id": 5,
            "title": "Applications Submitted",
            "type": "stat",
            "targets": [
              {
                "expr": "applications_submitted_total",
                "legendFormat": "Applications Submitted"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 8}
          },
          {
            "id": 6,
            "title": "Database Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "database_connections_active",
                "legendFormat": "Active Connections"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 8}
          },
          {
            "id": 7,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{status_code=~\"5..\"}[5m])",
                "legendFormat": "5xx Errors"
              },
              {
                "expr": "rate(http_requests_total{status_code=~\"4..\"}[5m])",
                "legendFormat": "4xx Errors"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
  
  gigmatch-infrastructure.json: |
    {
      "dashboard": {
        "id": null,
        "title": "GigMatch Infrastructure",
        "tags": ["gigmatch", "infrastructure"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(process_cpu_seconds_total[5m]) * 100",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "process_resident_memory_bytes / 1024 / 1024",
                "legendFormat": "{{pod}} MB"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_pod_status_phase",
                "legendFormat": "{{pod}} - {{phase}}"
              }
            ],
            "gridPos": {"h": 4, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "MongoDB Metrics",
            "type": "graph",
            "targets": [
              {
                "expr": "mongodb_connections",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
{{- end }} 